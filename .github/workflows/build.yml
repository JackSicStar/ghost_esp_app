name: "FAP: Build and lint"
on: [push, pull_request, workflow_dispatch]

jobs:
  ufbt-build-action:
    runs-on: ubuntu-latest
    name: 'ufbt: Build for Dev branch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Need token to push changes back
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup ufbt
        uses: flipperdevices/flipperzero-ufbt-action@v0.1.3
        with:
          sdk-channel: dev
          task: setup
          
      - name: Auto-format code
        run: |
          # Try ufbt format first, fallback to clang-format
          ufbt format || {
            echo "ufbt format failed, using clang-format directly"
            sudo apt-get update
            sudo apt-get install -y clang-format-14
            clang-format-14 -i src/*.c
          }
          
      - name: Commit formatted changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-format code [skip ci]"
          git push || echo "No changes to push"
        
      - name: Build with ufbt
        uses: flipperdevices/flipperzero-ufbt-action@v0.1.3
        id: build-app
        with:
          sdk-channel: dev
          skip-setup: true
          
      - name: Upload app artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ steps.build-app.outputs.suffix }}
          path: ${{ steps.build-app.outputs.fap-artifacts }}
          
      - name: Lint sources
        uses: flipperdevices/flipperzero-ufbt-action@v0.1.3
        with:
          skip-setup: true
          task: lint
